<!DOCTYPE HTML>
<html>
	<head>
		<title>My sample front end. </title>
		
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body>

		<!-- Header -->
			<header id="header">
				<div class="inner">
					<a href="index.html" class="logo">Gaurav's Library</a>
				
						<a href="index.html">Home</a>
						<a href="Inspire Me.html">Inspire Me</a>
						<a href="Request E-book.html">Request E-book</a>
						<a onclick="window.close()">Exit</a>
				
				</div>
			</header>


		<!-- Main -->
			<section id="main">
				<div class="inner">
					<header class="major special">
						<h1>Request E-book</h1>
						<p>You Can Request for E-Book Here</p>
					</header>

				
						

					<!-- Form -->
						<section>
							<h3>Form</h3>
							
								<div class="row uniform 50%">
									<div class="6u 12u$(xsmall)">
										<input type="text" name="demo-name" id="demo-name" value="" placeholder="Name" />
									</div>
									<div class="6u$ 12u$(xsmall)">
										<input type="email" name="demo-email" id="demo-email" value="" placeholder="Email" />
									</div>
									<div class="12u$">
										<div class="select-wrapper">
											<select name="demo-category" id="demo-category">
												<option value="">- Category -</option>
												<option value="1">Google Pay</option>
												<option value="1">Phone pay</option>
												<option value="1">Paytm</option>
												<option value="1">Bank Pay</option>
											</select>
										</div>
									</div>
									<div class="4u 12u$(xsmall)">
										<input type="radio" id="priority-low" name="priority" checked>
										<label for="priority-low">Low Prize</label>
									</div>
									<div class="4u 12u$(xsmall)">
										<input type="radio" id="priority-normal" name="priority">
										<label for="priority-normal">Normal Prize</label>
									</div>
									<div class="4u$ 12u$(xsmall)">
										<input type="radio" id="priority-high" name="priority">
										<label for="priority-high">High Prize</label>
									
									
									
									
									<div class="12u$">
										<textarea name="demo-message" id="demo-message" placeholder="Enter your Adress " rows="6"></textarea>
									</div>
									<div class="12u$">
										<ul class="actions">
											<li><input type="submit" onclick="sendform()" value="Send" class="special" ></li>
											<li><input type="reset" onclick="resetform()" value="Reset" ></li>
										</ul>
									</div>
								</div>
							
						</section>

					<!-- Image -->
						<section>
							<h3>Books</h3>
							<h4></h4>
							<div class="box alt">
								<div class="row 50% uniform">
									<div class="4u"><span class="image fit"><img src="images/pic13.jpg" alt="" /></span></div>
									<div class="4u"><span class="image fit"><img src="images/pic14.jpg" alt="" /></span></div>
									<div class="4u"><span class="image fit"><img src="images/pic15.jpg" alt="" /></span></div>
									<div class="4u"><span class="image fit"><img src="images/pic16.jpg" alt="" /></span></div>
									<div class="4u"><span class="image fit"><img src="images/pic17.jpg" alt="" /></span></div>
									<div class="4u$"><span class="image fit"><img src="images/pic22.jpg" alt="" /></span></div>
									<div class="4u"><span class="image fit"><img src="images/pic14.jpg" alt="" /></span></div>
									<div class="4u"><span class="image fit"><img src="images/pic12.jpg" alt="" /></span></div>
									<div class="4u"><span class="image fit"><img src="images/pic21.jpg" alt="" /></span></div>
									<div class="4u"><span class="image fit"><img src="images/pic22.jpg" alt="" /></span></div>
									<div class="4u"><span class="image fit"><img src="images/pic13.jpg" alt="" /></span></div>
								</div>
							</div>

							
						</section>

				</div>
			</section>

		<!-- Footer -->
		<section id="four">
				<div class="inner">
					<article>
						<div class="content">
							
							<header>
								<h3>Contact us.</h3>
								<input type="text">
							</header>
							
						
						</div>
					</article>
					<article>
						<div class="content">
							
							<header>
								<h3>E-mail</h3>
								<input type="email">
							</header>
		
						
						</div>
					</article>
					<article>
					<div class="content">
						
							<header>
								<h3>log in:</h3>
								<input type="password">
							</header>
				
							
						</div>
					</article>
				</div>
			</section>
			<script >
				function sendform()
{
    alert("send succesfully");
}
function resetform()
{
    alert("reset succesfully");
}

			</script>
			

	</body>
